<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Instragam</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="assets/img/instagram-celular.png"
          alt="celulares com imagem"
        />
        <img
          class="img2"
          src="assets/img/sobreimg.png"
          alt="celular com image"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="assets/img/instagram-logo.png"
            class="insta-logo"
            alt="logo instagram"
          />
          <div class="profile-photo">
            <img src="assets/img/perfil_instagram.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="insta-login">Continue como 123456789</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é 123456789?</p>
          <p class="not-account-link">
            <span class="link-blue">Trocar de conta</span>
            <span class="not-account">ou</span>
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="down">
            <a href="#" class="app-down"></a>
            <a href="#" class="app-down"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
